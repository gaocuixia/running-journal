<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑步感悟 | 我的跑步日记</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="site-title">🏃‍♂️ 跑步感悟</h1>
                <p class="site-subtitle">记录跑步路上的点点滴滴</p>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <!-- 控制区域 -->
                <section class="controls-section">
                    <div class="controls-bar">
                        <div class="filter-group">
                            <select id="categoryFilter" class="filter-select">
                                <option value="all">所有分类</option>
                                <option value="训练日志">训练日志</option>
                                <option value="比赛感悟">比赛感悟</option>
                                <option value="装备评测">装备评测</option>
                                <option value="跑步心得">跑步心得</option>
                            </select>
                            <button id="sortButton" class="sort-btn">
                                <span>最新发布</span>
                                <span class="sort-icon">▼</span>
                            </button>
                        </div>
                        <button id="addArticleBtn" class="primary-btn">
                            ✍️ 写感悟
                        </button>
                    </div>
                </section>

                <!-- 文章列表 -->
                <section class="articles-section">
                    <div class="articles-grid" id="articlesGrid">
                        <!-- 文章卡片将通过JavaScript动态生成 -->
                    </div>
                </section>

                <!-- 添加文章模态框 -->
                <div id="addArticleModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>写跑步感悟</h2>
                            <span class="close-btn">&times;</span>
                        </div>
                        <form id="addArticleForm" class="article-form">
                            <div class="form-group">
                                <label for="articleTitle">标题</label>
                                <input type="text" id="articleTitle" name="articleTitle" placeholder="输入文章标题..." required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="articleDate">日期</label>
                                    <input type="date" id="articleDate" name="articleDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="articleCategory">分类</label>
                                    <select id="articleCategory" name="articleCategory">
                                        <option value="训练日志">训练日志</option>
                                        <option value="比赛感悟">比赛感悟</option>
                                        <option value="装备评测">装备评测</option>
                                        <option value="跑步心得">跑步心得</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="articleContent">内容</label>
                                <textarea id="articleContent" name="articleContent" rows="12" placeholder="分享你的跑步感悟..." required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cancel-btn">取消</button>
                                <button type="submit" class="submit-btn">发布</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 编辑文章模态框 -->
                <div id="editArticleModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>编辑跑步感悟</h2>
                            <span class="close-btn">&times;</span>
                        </div>
                        <form id="editArticleForm" class="article-form">
                            <input type="hidden" id="editArticleId" name="editArticleId">
                            <div class="form-group">
                                <label for="editArticleTitle">标题</label>
                                <input type="text" id="editArticleTitle" name="editArticleTitle" placeholder="输入文章标题..." required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editArticleDate">日期</label>
                                    <input type="date" id="editArticleDate" name="editArticleDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="editArticleCategory">分类</label>
                                    <select id="editArticleCategory" name="editArticleCategory">
                                        <option value="训练日志">训练日志</option>
                                        <option value="比赛感悟">比赛感悟</option>
                                        <option value="装备评测">装备评测</option>
                                        <option value="跑步心得">跑步心得</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editArticleContent">内容</label>
                                <textarea id="editArticleContent" name="editArticleContent" rows="12" placeholder="分享你的跑步感悟..." required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="cancel-btn">取消</button>
                                <button type="submit" class="submit-btn">保存修改</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 文章详情模态框 -->
                <div id="articleDetailModal" class="modal">
                    <div class="modal-content large">
                        <div class="modal-header">
                            <h2 id="detailTitle"></h2>
                            <span class="close-btn">&times;</span>
                        </div>
                        <div class="article-detail" id="articleDetail">
                            <!-- 文章详情将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="app-footer">
            <div class="footer-content">
                <p>&copy; 2025 跑步感悟 | 记录每一步的思考</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
